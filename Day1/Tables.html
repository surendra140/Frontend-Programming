<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid rgb(12, 0, 0);
        }

        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
   
    <hr>
        <table>
            <thead>
                <tr>
                    <th> Id </th>
                    <th>Name</th> 
                    <th>Age</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                   <td> 124 </td>
                   <td> Adam</td>
                   <td>29</td>    
               </tr>
               <tr>
                <td> 101 </td>
                <td> Ria</td>
                <td> 24</td>  
            </tr>
            <tr>
                <td> 119 </td>
                <td> Alex</td>
                <td>22</td>  
            </tr>
            </tbody>
        </table>
</body>
</html>
